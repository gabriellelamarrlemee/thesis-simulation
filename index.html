<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<script src="https://use.typekit.net/ucn5qiq.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<link href='./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css' rel='stylesheet' />
		<link href='global.css' rel='stylesheet' />
	</head>
	<body>

		<div class="detail" id="detail"></div>

		<div id="container">
			<div class="row">
				<div class="span col-sm-2 col-md-2 col-lg-3"></div>
				<div class="span col-sm-8 col-md-8 col-lg-6" id="full"></div>
				<div class="span col-sm-2 col-md-2 col-lg-3"></div>
			</div>
			<div class="row">
				<div class="thirds col-sm-4 col-md-4 col-lg-4" id="third-1"></div>
				<div class="thirds col-sm-4 col-md-4 col-lg-4" id="third-2"></div>
				<div class="thirds col-sm-4 col-md-4 col-lg-4" id="third-3"></div>
			</div>
		</div>

		<div class="main" id="main">
			<div class="custom-tooltip">
				<p class="body" id="tooltip"></p>
			</div>
			<div class="row" id="bottom-buttons">
				<button type="button" class="btn btn-primary" id="continue-race">Continue</button>
				<button type="button" class="btn btn-primary" id="continue-income">Continue</button>
				<button type="button" class="btn btn-primary" id="continue-education">Continue</button>
				<button type="button" class="btn btn-primary" id="continue-neighborhood">Continue</button>
		</div>
		</div>

		<div class="sidebar" id="sidebar">
			<div class="row">
				<div class="col-md-3 col-lg-3"></div>
				<div class="col-md-1 col-lg-1"><p class="body">Your profile:</p></div>
				<div class="col-md-1 col-lg-1" id="race">
					<p class="body">Race/Ethnicity</p>
					<button type="button" class="btn btn-secondary btn-sm" id="change-race">Change</button>
				</div>
				<div class="col-md-1 col-lg-1" id="income">
					<p class="body">Income</p>
					<button type="button" class="btn btn-secondary btn-sm" id="change-income">Change</button>
				</div>
				<div class="col-md-1 col-lg-1" id="education">
					<p class="body">Education</p>
					<button type="button" class="btn btn-secondary btn-sm" id="change-education">Change</button>
				</div>
				<div class="col-md-1 col-lg-1" id="neighborhood">
					<p class="body">Neighborhood</p>
					<div class="btn-group">
						<button class="btn btn-secondary btn-sm" type="button" id="change-neighborhood">Change</button>
					</div>
				</div>
				<div class="col-md-1 col-lg-1" id="school">
					<p class="body">School</p>
					<div class="btn-group">
						<button class="btn btn-secondary  btn-sm" type="button" id="change-school">Change</button>
					</div>
				</div>
				<div class="col-md-1 col-lg-1"></div>
				<div class="col-md-1 col-lg-1" id="refresh">
					<button type="button" class="btn btn-primary" id="refresh-btn">Start Over</button>
				</div>
				<div class="col-md-1 col-lg-1"></div>
			</div>
		</div>

		<script src='./lib/d3.js' type='text/javascript'></script>
		<script src='./lib/crossfilter/crossfilter.js'></script>
		<script src='./lib/jquery/jquery-1.12.4.min.js'></script>
		<script src='./lib/scrollmagic/minified/ScrollMagic.min.js'></script>
		<script src='./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>

		<!--include modules-->
		<script src='./modules/main.js' type='text/javascript'></script>
		<script src='./modules/profile.js' type='text/javascript'></script>
		<script src='./modules/results.js' type='text/javascript'></script>
		<script src='./modules/detail.js' type='text/javascript'></script>
		<script src='script.js' type='text/javascript'></script>

	</body>
</html>
